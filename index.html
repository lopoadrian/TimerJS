<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    

    <title>TimerJS</title>
</head>
<body>
    <div class="contenedor">
        <div class="reloj">
            <input type="text" class="number" maxlength="2" value="00" ><span>hs</span>
            <input type="text" class="number" maxlength="2" value="00"><span>min</span> 
            <input type="text" class="number" maxlength="2" value="00"><span>seg</span> 
        </div>
        <div class="botones">
            <button id="play" onclick="startTimer()"></button>
            <button id="stop" onclick="stopTimer()"></button>
        </div>
    </div>

    <script src="/funciones/funciones.js"></script>
</body>
</html>
